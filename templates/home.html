<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Welcome Section -->
    <section class="welcome-section">
        <div class="welcome-content">
            <h1>Welcome to the management<br>dashboard</h1>
        </div>
        <div class="welcome-gif">
            <img src="{{ url_for('static', filename='til.gif') }}" alt="Welcome GIF" class="custom-gif">
        </div>
        <a href="#dashboard-section" class="btn-scroll">to continue</a> 

    </section>

    <!-- Dashboard Section -->
    <section id="dashboard-section" class="dashboard-section">
        <div class="container mt-5">
            <div class="left-content">
                <h1>System Operations</h1>
                <div class="content">
                    <p>The dashboard offers you to make a wide variety of changes.
                        You can add, edit or delete information as you wish.
                        thus managing the tasks and processes in the best and most organized way.</p>
                </div>
            </div>
            <div class="button-background">
                <div class="button-group mt-3">
                    <button class="btn btn-custom" onclick="window.location.href='/edit'">
                        <i class="fas fa-edit"></i> edit
                    </button>
                    <button class="btn btn-custom" onclick="window.location.href='/add'">
                        <i class="fas fa-plus"></i> add
                    </button>
                    <button class="btn btn-custom" onclick="window.location.href='/delete'">
                        <i class="fas fa-trash"></i> delete
                    </button>
                </div>
            </div>
        </div>
        <a href="/dashboard" class="btn2-scroll" onclick="window.location.href='/dashboard'">view dashbord</a>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
